<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>IRIS Flower Prediction with ML</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Hind:wght@300&family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans Condensed', sans-serif;
      background-color: #e3f2fd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #42a5f5;
      box-shadow: 0 0 8px rgba(66, 165, 245, 0.2);
    }

    .btn {
      font-size: 16px;
      padding: 12px 30px;
      border-radius: 25px;
      border: none;
      background-color: #42a5f5;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1e88e5;
    }

    .prediction {
      font-size: 20px;
      color: #2c3e50;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Flower Class Prediction</h1>
    <form action="{{ url_for('predict')}}" method="post">
      <input type="text" name="Sepal_Length" placeholder="Sepal Length (cm)" required>
      <input type="text" name="Sepal_Width" placeholder="Sepal Width (cm)" required>
      <input type="text" name="Petal_Length" placeholder="Petal Length (cm)" required>
      <input type="text" name="Petal_Width" placeholder="Petal Width (cm)" required>
      <button type="submit" class="btn">Predict</button>
    </form>

    {% if prediction_text %}
      <div class="prediction">
        ðŸŒ¸ {{ prediction_text }}
      </div>
    {% endif %}
  </div>
</body>
</html>
